{% extends 'partnership/partner_home.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
 Change-Profile
{% endblock %}
{% block content %}

<!-- Begin Page Content -->
                <div class="container-fluid">
                	 <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Lastest News</h1>
                    </div>
                    
            <div class="row" style="justify-content: center;">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                             <i class="fa fa-align-justify"></i>User Information
                        </div>
                        <div class="card-body">
                         <form method="POST" class="form__group" enctype="multipart/form-data">
                             {% csrf_token %}
                            <tbody>
                                <tr>
                                    <td>{{form|crispy}}</td>
                                    <br>
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </tr>
                            </tbody>
                         </form>
                        </div>
                    </div>
                </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
{% endblock %}
