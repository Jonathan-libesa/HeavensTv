{% extends 'main/index.html' %}
{% load static %}
{% block title %}
 Set-New-Password
{% endblock %}
{% block content %}
<div class="container-fluid">
   {% include 'main/messages.html' %}
      <!-- Header Start -->
    <div class="jumbotron jumbotron-fluid bg-jumbotron" style="margin-bottom: 90px; background: linear-gradient(rgba(33, 30, 28, 0.7), rgba(33, 40, 28, 0.7)), url({%  static 'assets/img/preaching.jpg' %}), no-repeat center center;background-size: cover;">
        <div class="container text-center py-5">
            <h3 class="text-white display-3 mb-4">SET NEW PASSWORD</h3>
            <div class="d-inline-flex align-items-center text-white">
                <p class="m-0"><a class="text-link" href="{% url 'home' %}">Home</a></p>
                <i class="far fa-circle px-3"></i>
            </div>
        </div>
    </div>
  
</div>
<div class="row" style="justify-content:center;">
  <div class="col-md-8"></div>
  <div class="col-md-8">
    <div class="card mt-1">


      <div class="card-body">
        <div class="card-title py-3">
          <h4>Set Your New Password</h4>
        </div>
        <form action="{% url 'reset-user-password' uidb64 token %}" method="post">
          {% csrf_token %}
         
          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control form-control-sm"
              id="passwordField"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password2"
              placeholder=" Confirm Password"
              class="form-control form-control-sm"
              id="passwordField"
            />
          </div>
          <input type="submit" value="submit" class="btn btn-block btn-primary submit-btn" />
        </form>

      </div>

      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div><br><br>
{% endblock content %}
