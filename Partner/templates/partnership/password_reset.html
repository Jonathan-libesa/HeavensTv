{% extends 'main/index.html' %}
{% load static %}
{% block title %}
Reset-Password
{% endblock %}
{% block content %}
<div class="container-fluid">
  {% include 'main/messages.html' %}
      <!-- Header Start -->
    <div class="jumbotron jumbotron-fluid bg-jumbotron" style="margin-bottom: 90px; background: linear-gradient(rgba(33, 30, 28, 0.7), rgba(33, 40, 28, 0.7)), url({%  static 'assets/img/preaching.jpg' %}), no-repeat center center;background-size: cover;">
        <div class="container text-center py-5">
            <h3 class="text-white display-3 mb-4">PASSWORD RESET</h3>
            <div class="d-inline-flex align-items-center text-white">
                <p class="m-0"><a class="text-link" href="{% url 'home' %}">Home</a></p>
                <i class="far fa-circle px-3"></i>
            </div>
        </div>
    </div> 
</div>
<div class="row"style="justify-content:center;">
  <div class="col-md-8"></div>
  <div class="col-md-8">
    <div class="card mt-1">


      <div class="card-body">
        <div class="card-title py-3">
          <h4>Please enter your email to get reset link</h4>
        </div>
        <form action="{% url 'request-password' %}" method="post">
          {% csrf_token %}
          
          <div class="form-group">
            <input
              type="email"
              name="email"
              placeholder="Email"
              class="form-control form-control-sm"
              id="emailField"

              value="{{values.email}}"
            required/>
          </div>
          </div>
          <br>
          <input type="submit" value="submit" class="btn btn-block btn-primary submit-btn" />
        </form>

      </div>

      </div>
    </div>
  </div>
</div>
<br><br><br><br><br><br><br><br><br><br><br>
{% endblock content %}
